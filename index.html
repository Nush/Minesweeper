<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Minesweeper</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/css/minesweeper.css">
  <script src="scripts/jquery-2.1.3.min.js"></script>
  <script src="scripts/MineCell.js"></script>
  <script src="scripts/MineSweeper.js"></script>
  <script src="scripts/manager.js"></script>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>AmebaSweeper</h1>
      <ul id="icon-list">
        <li><img src="images/mine.png" height="20" width="20" alt=""> ：アメーバ（地雷）</li>
        <li><img src="images/flag.png" height="20" width="20" alt=""> ：アプリボット（旗）</li>
      </ul>
    </header>
    <div id="minesweeper">
      <div id="setting">
        <div>
          縦：<select id="vertical"></select>　
          ×
          横：<select id="horizontal"></select> 

          地雷：<select id="mine"></select>
          <button id="start">開始/リトライ</button>
        </div>
      </div>
      <div id="stage">
        <table id="mine-table"></table>
      </div>
    </div>
    <footer></footer>
  </div>
</body>
</html>
